<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="js/script.js" rel="stylesheet" type="text/js">
    <script src="js/script.js"></script>
    <title>building inputs</title>
  </head>
  <body>
    <div class="container">
      <h1>Building Form</h1>
       <div class="row">
        <div class="col-md-6">
          <h2>Add building inputs:</h2>
          <form id="building-form">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn">Add</button>
            </form>

        </div> 
      </div>
    </div>
    <link href="js/script.js" rel="stylesheet" type="text/js">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
